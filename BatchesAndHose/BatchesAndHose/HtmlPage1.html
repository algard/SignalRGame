<!DOCTYPE html>
<html>
<head>
    <title>FlickRoids</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Orbitron:400,500,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'>
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.9.0.min.js" ></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-1.0.0-rc2.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    
    <script src="Scripts/init.js" ></script>
    <script src="Scripts/flickRoids.js" ></script>
    <script src="Scripts/communcation.js" ></script>
</head>
    <body>
        <div id="container">
            <div id="header">
                FlickRoids
            </div>
            <div id="playerDetails" class="content">
                <input size="10" name="displayname" id="displayname" /> 
            </div>
            <div id="canvasContainer" class="content">
                <canvas id="canvas" width="1024" height="600"></canvas>
                <div id="testurls"></div>	
            </div>
            <div id="bottom" class="content">
                <div id="theme" class="dark">
                    <ul class="room">
                        <input id="message-box" autocomplete="off" name="message-box" type="text"  placeholder="Enter message..." title="Enter message..."/>
                        <input id="message-send" name="message-send" type="button" class="metroButton" value="Send"/>
                    </ul>
                    <ul id="scores">
                        
                    </ul>
                </div>				
            </div>
        </div>
    </body>
</html>
